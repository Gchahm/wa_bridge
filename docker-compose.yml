services:
  whatsapp:
    build: ./whatsapp-api
    restart: unless-stopped
    network_mode: host
    environment:
      - MESSAGE_WEBHOOK_URL=${MESSAGE_WEBHOOK_URL}
      - VOICE_WEBHOOK_URL=${VOICE_WEBHOOK_URL}
      - LISTEN_ADDR=:8080
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    tty: true
    stdin_open: true
