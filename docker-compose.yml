services:
  whatsapp:
    build: ./whatsapp-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MESSAGE_WEBHOOK_URL=${MESSAGE_WEBHOOK_URL}
      - VOICE_WEBHOOK_URL=${VOICE_WEBHOOK_URL}
      - LISTEN_ADDR=:8080
      - DB_POSTGRESDB_HOST=${DB_POSTGRESDB_HOST}
      - DB_POSTGRESDB_PORT=${DB_POSTGRESDB_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE:-postgres}
      - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER:-wa_bridge_app}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD}
      - DB_POSTGRESDB_SSL_ENABLED=${DB_POSTGRESDB_SSL_ENABLED:-false}
      - DB_POSTGRESDB_SCHEMA=whatsapp
    tty: true
    stdin_open: true
